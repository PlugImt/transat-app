name: Code Quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full repo history for committing changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome Check
        id: biome_check
        continue-on-error: true
        run: biome ci .

      - name: Auto-fix Formatting (if needed)
        if: steps.biome_check.outcome == 'failure'
        run: |
          biome check --write .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format code using Biome" || echo "No changes to commit"
          git push origin master
